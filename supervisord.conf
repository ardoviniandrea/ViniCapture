[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:kasmvnc]
; This single service replaces Xvfb, fluxbox, pulseaudio, and x11vnc
; It starts a web-native VNC server on internal port 6901
; --- FIX 2 ---
; Add KasmVNC debug logging and explicitly set the environment
; variables. Supervisord does NOT set HOME or USER automatically
; when switching users, which is required for KasmVNC to find
; its config files in /home/kasm/.vnc
command=/usr/bin/kasmvncserver -P 6901 -Log *:stderr:100
user=kasm
environment=HOME="/home/kasm",USER="kasm",DISPLAY=":1"
priority=1
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
priority=5
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:node_api]
; This Node.js app now handles starting/stopping ffmpeg
command=/usr/bin/node /usr/src/app/server.js
directory=/usr/src/app
priority=5
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; Add supervisorctl interface
[unix_http_server]
file=/var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

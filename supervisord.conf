[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:kasmvnc]

; This single service replaces Xvfb, fluxbox, pulseaudio, and x11vnc
; It starts a web-native VNC server on internal port 6901
; === FIX 1 ===
; The command was 'run_kasm_vnc.sh', but the correct executable is 'kasmvncserver'
command=/usr/bin/run_kasm_vnc.sh -P 6901
priority=1
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
priority=5
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:node_api]
; This Node.js app now handles starting/stopping ffmpeg
; === FIX 2 ===
; The paths were pointing to '/app', but your Dockerfile places the app in '/usr/src/app'.
; Updated both 'directory' and 'command' paths.
command=/usr/bin/node /usr/src/app/server.js
directory=/usr/src/app
priority=5
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; === REMOVED ===
; [program:ffmpeg_capture] was removed.
; Your server.js now controls the lifecycle of ffmpeg,
; so supervisor should not be managing it. This prevents conflicts.

; Add supervisorctl interface
[unix_http_server]
file=/var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:kasmvnc]

This single service replaces Xvfb, fluxbox, pulseaudio, and x11vnc
It starts a web-native VNC server on internal port 6901
command=/usr/bin/run_kasm_vnc.sh -P 6901
priority=1
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
priority=5
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:node_api]
command=/usr/bin/node /app/server.js
directory=/app
priority=5
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:ffmpeg_capture]

This command is updated to use NVIDIA NVENC and capture audio from KasmVNC
-f pulse -i KasmVNC.monitor: Captures audio from KasmVNC's virtual sound device
-c:v h264_nvenc: Uses the NVIDIA GPU for video encoding
command=ffmpeg -f x11grab -draw_mouse 0 -i :0.0 -f pulse -i KasmVNC.monitor -c:v h264_nvenc -preset p6 -tune hq -pix_fmt yuv420p -c:a aac -b:a 128k -f hls -hls_time 4 -hls_list_size 10 -hls_flags delete_segments+omit_endlist /var/www/hls/live.m3u8
priority=10
autostart=false
autorestart=false
startsecs=0
stopwaitsecs=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

Add supervisorctl interface
[unix_http_server]
file=/var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock
